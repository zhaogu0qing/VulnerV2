{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
    <table class="table">
        <tbody>
        {% for item in items %}
        <th>
            {% for field in fields %}
                <td>{{ field }}</td>
            {% endfor %}
        </th>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
